<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Adicionar Gasto</title>
</head>
<body>
<div class="container">
<h1>Adicionar Gasto</h1>
<div class="card">
<label>Categoria</label>
<input type="text" placeholder="Ex: Mercado">


<label>Data</label>
<input type="date">


<label>Valor</label>
<input type="number" step="0.01" placeholder="0.00">


<label>Descrição</label>
<textarea rows="3" placeholder="Ex: Compras do mês"></textarea>


<button class="btn">Salvar</button>
</div>
</div>
</body>
</html>
